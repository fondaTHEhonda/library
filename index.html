<!DOCTYPE html>
<html>
    <head>
        <title>Library</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <header>
        <h1>Library</h1>
        <p>Made by Fonda for The Odin Project</p>
    </header>
    <body>
        <div id="new-button">
            <button id="add-book" type="button">Add Book</button>
        </div>
        <div id="entry-form-container" class="popup-form">
            <form id="entry-form">
                <h1>Add a book to your library?</h1>
                <label for="title">Title:</label>
                <input type="text" placeholder="Title" name="title">
                <label for="author">Author:</label>
                <input type="text" placeholder="Author" name="author">
                <label for="pages">Pages:</label>
                <input type="text" placeholder="Number of Pages" name="pages">
                <label name="read">Completed?</label>
                <label name="yes">Yes</label>
                <input type="radio" name="read" value="yes">
                <label name="no">No</label>
                <input type="radio" name="read" value="no">
                <button class="submit-button" type="Submit">Submit</button>
                <button id="cancel" type="button">X</button>
            </form>
        </div>
        <div id="library">
        </div>
        <script src="library.js"></script>
    </body>
</html>
